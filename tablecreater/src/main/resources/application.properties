spring.application.name=TableCreater

# Server port
server.port=8080

# H2 Database (file-based, local disk)
spring.datasource.url=jdbc:h2:file:./data/tablecreater;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console (web UI, browser-d?n baxmaq üçün)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
